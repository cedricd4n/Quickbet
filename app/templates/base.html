<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} - QuickCash</title>
    <link href="{{url_for('static', filename = 'css/base.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'css/pagelogin.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'css/pagesignup.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="{{url_for('static', filename = 'css/emailreset.css')}}" rel="stylesheet">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'images/favicon.ico')}}" type="image/x-icon">
</head>
<body>
    <header>

        <div class="banner">
            <ul class="banner-items">
                <li>
                    <a class="banner-item" href=""><i class="fa-solid fa-at"></i> cashq@gmail.com</a>
                </li>
                <li>
                    <a  class="banner-item last-banner-item" href=""><i class="fa-solid fa-phone"></i> (+225)05 75 75 07 93 75</a>
                </li>
            </li>
        </div>
        <div class="page-header">
           
            <h1 id="logo" class="header-items">
                <a href="">QuickCash</a>
            </h1>
            
            <div id="logsign" class="header-items">
                {% block logsign %}

                {% endblock %}
            </div>
        </div>
    </header>
    <main class="main">
        
        {% block content %}{% endblock %}
       
    </main>

   


<script>
    const passField = document.querySelector(".pass");
    const showBtn = document.querySelector("span i");
    showBtn.onclick = (()=>{
      if(passField.type === "password"){
        passField.type = "text";
        showBtn.classList.add("hide-btn");
      }else{
        passField.type = "password";
        showBtn.classList.remove("hide-btn");
      }
    });
</script>
    
</body>
</html>
